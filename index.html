<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>MSC.Biz URL Shortener</h2>
    <form id="urlForm">
      <div class="form-group">
        <label for="longUrl">Enter the long URL:</label>
        <input type="text" id="longUrl" name="longUrl" required>
      </div>
      <div class="form-group">
        <button type="submit">Shorten</button>
      </div>
    </form>
    <div id="shortUrlContainer" style="display: none;">
      <label for="shortUrl">Short URL:</label>
      <input type="text" id="shortUrl" readonly>
    </div>

    <script>
      document.getElementById("urlForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var longUrlInput = document.getElementById("longUrl");
        var shortUrlContainer = document.getElementById("shortUrlContainer");
        var shortUrlInput = document.getElementById("shortUrl");
        
        fetch("/.netlify/functions/shorten", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ longUrl: longUrlInput.value })
        })
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          if (data.shortUrl) {
            shortUrlInput.value = data.shortUrl;
            shortUrlContainer.style.display = "block";
          }
        })
        .catch(function(error) {
          console.error("Error:", error);
        });
      });
    </script>
  </div>
</body>
</html>
